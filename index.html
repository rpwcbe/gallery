<!DOCTYPE html>
<html>
<head>
  <title>Thumbnail Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
  background-image: url('image/bg.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center center;
  background-attachment: fixed;
}
    ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
      margin: 0 auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    li {
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: all 0.3s;
      margin: 10px;
      flex: 1 1 250px;
      max-width: 250px;
      position: relative;
      background-color: transparent;
    }

    li:hover {
      box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2);
    }

    li img {
      height: 300px;
      width: auto;
      object-fit: cover;
      filter: blur(0);
      transition: filter 0.3s;
      opacity: 1;
      backface-visibility: hidden;
      transform: scale(1);
      position: relative;
      z-index: 1;
    }

    .thumbnail-description {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.25);
      opacity: 0;
      transition: all 0.3s;
    }

    li:hover .thumbnail-description {
      opacity: 1;
    }

    .profile-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      letter-spacing: 1px;
      opacity: 0.5;
      transition: all 0.3s;
      position: relative;
      z-index: 3;
      margin: 0;
      padding: 0;
      color: #000000;
      background-color: rgba(255, 255, 255, 0.25);
      padding: 10px;
      border-radius: 5px;
      transform-origin: center;
    }

     .profile-name:hover {
        opacity: 1;
        transform: scale(1.1);
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2);
      }

    li:hover .profile-name {
      opacity: 1;
      transform: translateY(-50%);
    }

    li:hover img {
      filter: blur(3px);
    }

    .page-heading {
      font-family: 'Montserrat', sans-serif;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .sub-heading {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #555555;
    }
    .instagram-button {
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 999;
}

.instagram-button a {
  display: block;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #e5e5e5;
  text-align: center;
  line-height: 50px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
  transition: all 0.3s;
}

.instagram-button a:hover {
  background-color: #e5e5e5;
  color: #e5e5e5;
  box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
}

.instagram-button img {
  width: 30px;
  height: 30px;
  margin-top: 10px;
}
  </style>
</head>
<body>
  <h1 class="page-heading">RETRO PIXEL WEDDINGS</h1>
  <h2 class="sub-heading">CLIENT IMAGE GALLERY</h2>
  <div class="instagram-button">
  <a href="https://www.instagram.com/retro_pixel_weddings/">
    <img src="image/instagram.png" alt="Instagram">
  </a>
</div>
  <ul>
    <li>
      <a href="c1.html">
        <img src="c1/thumb.jpg" alt="Thumbnail 1">
        <div class="thumbnail-description">
          <h2 class="profile-name">Mani - Priyanka</h2>
        </div>
      </a>
     </body> </html>
