        font-family: Arial, sans-serif;

      h1,
      h2 {
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
        padding: 20px;
        --index: 0;
      }

      .grid img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
        opacity: 0;
        transform: translateX(-50px);
        animation: slideIn 0.5s ease-in-out forwards;
        animation-delay: calc(var(--index) * 0.1s);
      }

      .preview {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 2;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .preview img {
        max-width: 90%;
        max-height: 90%;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>

    <script>
      const images = document.querySelectorAll(".grid img");
      const preview = document.querySelector(".preview img");

      images.forEach((image, index) => {
        image.style.setProperty("--index", index);
        image.addEventListener("click", () => {
          preview.src = image.src;
          preview.alt = image.alt;
          preview.parentElement.style.display = "flex";
        });
      });

      function handleSwipeRight() {
        const currentPreviewSrc = preview.src;
        const currentPreviewAlt = preview.alt;
        let nextImage;

        for (let i = 0; i < images.length; i++) {
          if (images[i].src === currentPreviewSrc) {
            nextImage = images[(i + 1) % images.length];
            break;
          }
        }

        preview.src = nextImage.src;
        preview.alt = nextImage.alt;
      }

      function handleSwipeLeft() {
        const currentPreviewSrc = preview.src;
        const currentPreviewAlt = preview.alt;
        let prevImage;

        for (let i = 0; i < images.length; i++) {
          if (images[i].src === currentPreviewSrc) {
            prevImage = images[(i - 1 + images.length) % images.length];
            break;
          }
        }

        preview.src = prevImage.src;
        preview.alt = prevImage.alt;
      }

      let touchstartX = 0;
      let touchendX = 0;

      preview.addEventListener("touchstart", (event) => {
        touchstartX = event.changedTouches[0].screenX;
      });

      preview.addEventListener("touchend", (event) => {
        touchendX = event.changedTouches[0].screenX;
        if (touchendX < touchstartX) {
          handleSwipeLeft();
        } else if (touchendX > touchstartX) {
          handleSwipeRight();
        }
      });

      let mousestartX = 0;
      let mouseendX = 0;

      preview.addEventListener("mousedown", (event) => {
        mousestartX = event.screenX;
      });

      preview.addEventListener("mouseup", (event) => {
        mouseendX = event.screenX;
        if (mouseendX < mousestartX) {
          handleSwipeLeft();
        } else if (mouseendX > mousestartX) {
          handleSwipeRight();
        }
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft") {
          handleSwipeLeft();
        } else if (event.key === "ArrowRight") {
          handleSwipeRight();
        }
      });

      preview.parentElement.addEventListener("click", () => {
        preview.parentElement.style.display = "none";
      });
    </script>
